<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clientes</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total de Débitos:</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0;else noClients" class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Débito</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.balance | currency:"BRL":true}}</td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>No clients in the system.</h5>
</ng-template>
